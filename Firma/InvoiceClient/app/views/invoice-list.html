<div>
    <input class="form-control" ng-model="query"></input>
	<table class="table table-striped table-bordered table-condensed table-hover">
		<tr>
            <th><a ng-click="orderProp='supplierName'; reverseSort = !reverseSort">suplier name</a></th>
            <th><a ng-click="orderProp='supplierAddress'; reverseSort = !reverseSort">suplier address</a></th>
            <th><a ng-click="orderProp='totalAmount'; reverseSort = !reverseSort">total amount</a></th>
		</tr>
		<tr ng-repeat="invoice in invoices | filter:query | orderBy:orderProp:reverseSort" ng-click="insertOrEditInvoice(invoice)">
			<td>{{invoice.supplierName}}</td>
			<td>{{invoice.supplierAddress}}</td>
			<td>{{invoice.totalAmount}}</td>
		</tr>
	</table>
</div>
