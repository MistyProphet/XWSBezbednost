<div>
	<table class="table table-striped table-bordered table-condensed table-hover">
		<tr>
            <th><a ng-href="#/" ng-click="orderProp='buyerName'; reverseSort = !reverseSort">buyer name</a></th>
            <th><a ng-href="#/" ng-click="orderProp='buyerAddress'; reverseSort = !reverseSort">buyer address</a></th>
            <th><a ng-href="#/" ng-click="orderProp='buyerAmount'; reverseSort = !reverseSort">total amount</a></th>
		</tr>
		<tr ng-repeat="invoice in invoices | filter:query | orderBy:orderProp:reverseSort" ng-click="insertOrEditInvoice(invoice)">
			<td>{{invoice.buyerName}}</td>
			<td>{{invoice.buyerAddress}}</td>
			<td>{{invoice.totalAmount}}</td>
		</tr>
	</table>
	<div>
		<button class="btn" ng-click="insertOrEditInvoice()">new</button>
	</div>
</div>
